
<!-- markup for CRAN mirror chooser -->

<div id='mirror-chooser' class='dialog-dialog'>
  
  <div class='dialog-header' data-textcontent-message="SELECT_MIRROR">
    Select a CRAN Mirror
  </div>

  <div class='dialog-body'>
    <div id='mirror-chooser-wait' data-textcontent-message="LOADING_MIRROR_LIST">
      Loading mirror list, please wait...
    </div>
    <div id='mirror-chooser-list'>
    </div>
  </div>
  
  <div class='dialog-footer '>
    <div class='chooser-footer-layout'>
      <div class='left-side'>
        <div class='dialog-checkbox'>
          <input type='checkbox' id='checkbox-show-http'/><label for='checkbox-show-http'>Show HTTP mirrors</label>
        </div>
      </div>
      <div class='right-side'>
        <button class='dialog-button dialog-button-ok' data-textcontent-message="OK">OK</button>
        <button class='dialog-button dialog-button-cancel' data-textcontent-message="CANCEL">Cancel</button>
      </div>
    </div>
  </div>

</div>
