
<!-- markup for CRAN package chooser -->


<div id='package-chooser' class='dialog-dialog'>
  
  <div class='dialog-header'>
    <div>
      <div class='dialog-header-title' data-textcontent-message='AVAILABLE_PACKAGES'>
        Available Packages
      </div>
      <div class='dialog-header-form'>
        <div class='filter-container dialog-header-form-child'>
          <input type='text' id='package-chooser-filter' placeholder='Filter...' data-placeholder-message='FILTER'>
        </div>
        <div class='dialog-checkbox dialog-header-form-child'>
          <input type='checkbox' id='checkbox-filter-package-name-only'/>
          <label for='checkbox-filter-package-name-only' data-textcontent-message='FILTER_NAME_ONLY'>Filter on Package Name Only</label>
        </div>
      </div>
    </div>
  </div>

  <div class='dialog-body'>
    <div id='package-chooser-wait' data-textcontent-message='LOADING_PACKAGE_LIST'>
      Loading package list, please wait...
    </div>
    <div id='package-chooser-list'>
    </div>
  </div>
  
  <div class='dialog-footer'>
    <div class='dialog-split-footer'>
      <div class='dialog-footer-status'>
        <div class='flex-patch'>
          <div id='dialog-footer-status-message'></div>
        </div>
      </div>
      <div class='dialog-footer-buttons'>
        <button class='dialog-button dialog-button-ok' data-textcontent-message='OK'>OK</button>
        <button class='dialog-button dialog-button-cancel' data-textcontent-message='CANCEL'>Cancel</button>
      </div>
    </div>
  </div>

</div>
